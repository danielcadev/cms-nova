version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: cms-nova-db
    environment:
      POSTGRES_DB: cms-nova
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cms-nova-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Aplicaci√≥n CMS Nova
  cms-nova:
    build: .
    container_name: cms-nova-app
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-cms-nova-password}@postgres:5432/cms-nova
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-this-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
